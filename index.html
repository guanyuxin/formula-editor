<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Formula-editor : An online Equation editor" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script type="text/javascript" src="Core.js"></script>
    <script type="text/javascript" src="geek.js"></script>
    <link href="geek.css" type="text/css" rel="stylesheet">
    <style>
        .btn{
            text-align:center;
            display:inline-block;
            width:100px;
            height:20px;
            border:2px solid gray;
            cursor:hand;
            margin:3px;
            font-weight:bold;
        }
        .btn:hover{
            background-color:yellow;
        }
        .Suggestion{
            border:1px solid black;
            background:white;
            position:absolute;
        }
    </style>
    <title>Formula-editor</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/guanyuxin/formula-editor">Fork Me on GitHub</a>

          <h1 id="project_title">Formula-editor</h1>
          <h2 id="project_tagline">An online Equation editor</h2>

          <section id="downloads">
            <a class="zip_download_link" href="https://github.com/guanyuxin/formula-editor/zipball/master">Download this project as a .zip file</a>
            <a class="tar_download_link" href="https://github.com/guanyuxin/formula-editor/tarball/master">Download this project as a tar.gz file</a>
          </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
            <style>v\: * { behavior:url(#default#VML);display:inline-block }</style>
            <xml:namespace ns="urn:schemas-microsoft-com:vml" prefix="v" />
            <div id="buttons">
                <span class="btn" >fraction</span>
                <span class="btn" >corner</span>
                <span class="btn" >radical</span>
                <span class="btn" >bracket</span>
            </div>
            <div id="EXP" class="editing">
            </div>
            <div type="text" contenteditable="true" style="width:0;height:0;outline:0" id="AGENT"></div>
            <div class="Suggestion">
            </div>
            <div id="TEST"  class="editing">
            </div>
        </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Formula-editor maintained by <a href="https://github.com/guanyuxin">guanyuxin</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
